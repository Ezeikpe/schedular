<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for item in todo_items %}
            <li>{{ item }} <a href="/delete/{{ loop.index0 }}">[delete]</a></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="item" placeholder="Add a new item">
        <input type="submit" value="Add">
    </form>
</body>
</html>
